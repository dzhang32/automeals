services:
  # Backend API Service
  - type: web
    name: automeals-backend
    runtime: python
    region: oregon
    buildCommand: "cd backend && pip install -e ."
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: automeals-frontend
    runtime: static
    buildCommand: "cd frontend && yarn install && yarn build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
